<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docum11121ent</title>
</head>
<body>
    <script>
        const nome = prompt("Digite seu nome: ");
        document.body.innerHTML += `Seu nome é ${nome} </br>`;
        document.body.innerHTML += `Ele tem ${nome.length} letras</br>`;
        document.body.innerHTML += `A segunda letrar do seu nome é ${nome.charAt(1)} </br>`;
        document.body.innerHTML +=`Qual o primeiro indice da letra a no seu nome ${nome.indexOf("a")} </br>`;
        document.body.innerHTML +=`Qual o ultimo indice da letra a no seu nome ${nome.lastIndexOf("a")} </br>`;
        document.body.innerHTML +=` As ultimas 3 letras do seu nome são: ${nome.slice(-3)}  </br>`;
        document.body.innerHTML +=`As palavras do seu nome são ${nome.split(" ")}</br>`;
        document.body.innerHTML +=` Seu nome em maiusculo: ${nome.toUpperCase()}  </br>`;
        document.body.innerHTML +=` Seu nome em minusculo: ${nome.toLowerCase()}  </br>`;

        
    

        


    </script>
    
</body>
</html>

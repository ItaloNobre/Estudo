<!DOCTYPE html>
<html lang="Pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,  initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form method="post">
        <fieldset>
            <legend>Dados Do Pessoais</legend> 
            <label>
                Nome::<br>
                <input type="text" name="name" required minlength="3"><br>

            </label>
            <label>
                Sobrenome:<br>
                <input type="text" name="sobrename" required><br>
            
            </label>
            <label>
                Foto:<br>
                <input type="file" name="foto" accept="application/pdf"  ><br>
            
            </label>
            <label>
                Data de Nascimento:<br>
                    <input type="date" name="birthdate" required min="2020-01-01"><br>
                
                </label>
        </fieldset>
        <fieldset>
            <legend>Dados Proficionais</legend>
            <label>
                Nome Completo:<br>
                <input type="text" name="companyname"><br>

            </label>
            <label>
                Cargo:<br>
                <input type="text" name="companyjobtitle"><br>

            </label>
        </fieldset>
            <input type="submit" value="Cadastrar" class="botao ">


    </form>
</body>
</html>
